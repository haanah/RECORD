<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>LAYER POP UP</title>
	<style type="text/css">
		#pop_wrap {
			position: absolute;
			top: 220px;
			left: 100px;
			z-index: 30;
			display: none;
			box-shadow: 0 2px 10px #007445;
		}

	</style>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>

<body>
	<p id="pop_wrap">
		<img src="images/popupimg.png" alt="팝업이미지" usemap="#pop"/>
		<map name="pop" id="pop">
			<area shape="rect" coords="356,280,380,369" href="창닫기">
			<area shape="rect" coords="88,384,156,399" href="하루동안 창 닫기">
		</map>
	</p>
	<script>
		if ($.cookie('pop') != 'no') $('#pop_wrap').show();
		$('#pop_wrap').css('cursor', 'move').draggable();
		$('#pop_wrap area:eq(0)').on('click', function() {
			$('#pop_wrap').fadeOut(500);
			return false;
		});
		$('#pop_wrap area:eq(1)').on('click', function() {
			$.cookie('pop', 'no', {
				expires: 1
			});
			$('#pop_wrap').fadeOut(500);
			return false;
		});

	</script>


</body>

</html>
